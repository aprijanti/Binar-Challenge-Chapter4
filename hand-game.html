<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="hand-game.css">
    <title>Game Gunting Batu Kertas</title>
</head>

<body>
    <div id="header">
        <span class="text">
            <
        </span>
        <div class="logo">
            <img src="assets/logo%201.png">
        </div>
        <h1>ROCK PAPPER SCISSORS</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" id="player">
                <div class="">
                    <h1>ME</h1>
                </div>
                <div class="jari jari-batu">
                    <img src="assets/batu.png" class="batu">
                </div>
                <div class="jari jari-kertas">
                    <img src="assets/kertas.png" class="kertas">
                </div>
                <div class="jari jari-gunting" id="gunting">
                    <img src="assets/gunting.png" class="gunting">
                </div>
            </div>

            <div class="col" id="info">
                <h3>VS</h3>
                <div class="pemenang">
                    <p>WINNER</p>
                </div>
            </div>

            <div class="col" id="computer">
                <div>
                    <h1>COMPUTER</h1>
                </div>
                <div class="jari jari-batu">
                    <img src="assets/batu.png" class="batu">
                </div>
                <div class="jari jari-kertas">
                    <img src="assets/kertas.png" class="kertas">
                </div>
                <div class="jari jari-gunting">
                    <img src="assets/gunting.png" class="gunting">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" id="refresh">
                <img src="assets/refresh.png" class="refresh">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
